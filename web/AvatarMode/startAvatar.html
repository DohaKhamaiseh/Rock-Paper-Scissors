        <audio src="../Assets/Sounds/ThemeSong2.mp3" autoplay loop></audio>

    <main>
        <h2 style="color: #fff; padding-bottom: 20px; ">Avatar</h2>

        <div class="button-container">
            <div class="button-wrapper">
                <div class="image-container1">
                    <img src="../Assets/fire.png" alt="Fire">
                </div>
                <div class="image-container2">
                    <img src="../Assets/water.png" alt="Water">
                </div>
                <div class="image-container3">
                    <img src="../Assets/wind.png" alt="Wind">
                </div>
                <div class="image-container4">
                    <img src="../Assets/earth.png" alt="Earth">
                </div>
            </div>
            <div class="button-wrapper">
                <button id="btnFire">Fire</button>
                <button id="btnWater">Water</button>
                <button id="btnWind">Wind</button>
                <button id="btnEarth">Earth</button>
            </div>


            <div style=" padding-top: 70px;">
                <h3 id="userChoise"></h3>
                <h3 id="computerChoise"></h3>
                <br>
                <h3 id="result"></h3>
                <br>
                <h3 id="userScore"></h3>
                <h3 id="computerScore"></h3>
                <br>
                <h3 id="round"></h3>
            </div>

            <div style=" padding-top: 80px; padding-left: 10px;">
                <button onclick="window.location.href = './avatarMode.html';">Return</button>
            </div>


    </main>
