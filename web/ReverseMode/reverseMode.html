        <h2>Reverse Mode</h2>

        <form>

            <label for="rounds">How many rounds do you want to play?</label>
            <input type="text" id="rounds" name="rounds">

        </form>

        <button id="startBtn">Start Game</button>

        <h3>Game Rules:</h3>
        <p> - the rules of the game are reversed.<br>
            - instead of Rock beating Scissors, Scissors beat Rock.<br>
            - Rock beat Paper.<br>
            - Paper beat Scissors.</p>

    </main>
