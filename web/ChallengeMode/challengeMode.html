        <button onclick="window.location.href = './startChallenge.html';">Start Game</button>

        <h3>Game Rules:</h3>
        <p>
            - Start with 10 coins.<br>
            - Gain 10 coins if you win a round.<br>
            - Lose 10 coins if you lose a round.<br>
            - To win the game, you need to have a lead of 2 points.<br>
            - The game ends when you run out of coins.<br>
            - Each round costs 10 coins to play.
        </p>
